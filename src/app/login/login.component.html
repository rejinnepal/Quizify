<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h3> Welcome Back!</h3>
            <p *ngIf="isEmailNotExists">⚠️This email is not registered. Want to <a routerLink="/register">register</a> instead?⚠️</p>
            <p *ngIf="isPasswordIncorrect">⚠️Your password is incorrect!⚠️</p>
          <form>
  
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter email address" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"/>
            </div>
            
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"/>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login($event)">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" class="link-danger">Register</a></p>
            </div>
            <button (click)="show()">check</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
