<section class="vh-100" class="main-container">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h4> Thank you for you helping this community by adding a question!</h4>

          <form class="form">
  
            <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter subject" [(ngModel)]="subject" name="subject" #subjectField="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter question" [(ngModel)]="question" name="question" #questionField="ngModel"  [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter first option" [(ngModel)]="option1" name="option1" #option1Field="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter second option" [(ngModel)]="option2" name="option2" #option2Field="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter third option" [(ngModel)]="option3" name="option3" #option3Field="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter fourth option" [(ngModel)]="option4" name="option4" #option4Field="ngModel"  [ngModelOptions]="{standalone:true}" required/>
            </div>
            
            <div class="form-outline mb-3">
              <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter the correct option" [(ngModel)]="correct_answer" name="correct_answer" #correctAnswerField="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="form-outline mb-3">
                <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter difficulty level" [(ngModel)]="difficulty_level" name="difficulty_level" #difficultyLevelField="ngModel" [ngModelOptions]="{standalone:true}" required/>
            </div>

            <div class="center-container">
                <button type="submit" (click)="submitQuestion()" class="add-button" [disabled]="!subjectField.valid || !questionField.valid || !option1Field.valid || !option2Field.valid || !option3Field.valid || !option4Field.valid || !correctAnswerField.valid || !difficultyLevelField.valid">Add this question</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
