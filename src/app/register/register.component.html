<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h3> Welcome to Quizify, new user!</h3>
            <p *ngIf="alreadyRegistered">⚠️You are already registered wih this email address. Want to <a routerLink="/login">login</a> instead?⚠️</p>
          <form>
  
            <div class="form-outline mb-4">
                <input type="text" id="first_name" class="form-control form-control-lg" placeholder="Enter your first name" [(ngModel)]="first_name" [ngModelOptions]="{standalone:true}"/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="last_name" class="form-control form-control-lg" placeholder="Enter your last name" [(ngModel)]="last_name" [ngModelOptions]="{standalone:true}"/>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"/>
            </div>
  
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="phone" class="form-control form-control-lg" placeholder="Enter your phone number" [(ngModel)]="phone" [ngModelOptions]="{standalone:true}"/>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="register($event)">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login" class="link-danger">Login</a></p>
            </div>
            <button (click)="show()">check</button>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2024. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
